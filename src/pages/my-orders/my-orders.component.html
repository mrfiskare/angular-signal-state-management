<!-- item-list.component.html -->
<div class="container mt-4">
  <h2>My purchases</h2>
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let item of state.purchasedItems()">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ item.name }}</mat-card-title>
          <mat-card-subtitle>Price: ${{ item.price }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="py-4"
          >Category: {{ item.category }}</mat-card-content
        >
      </mat-card>
    </div>
  </div>

  <div class="row justify-content-center align-content-center">
    <button
      mat-raised-button
      color="warn"
      (click)="state.clearPurchasedItems()"
    >
      Revert ALL purchases
    </button>
  </div>
</div>

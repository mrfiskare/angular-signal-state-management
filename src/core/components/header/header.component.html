<mat-toolbar color="primary" class="mat-elevation-z3">
  <div
    class="header-left no-select"
    (click)="redirectToHome()"
    (keydown.enter)="redirectToHome()"
    tabindex="0"
  >
    <img
      src="https://seeklogo.com/images/A/angular-icon-logo-5FC0C40EAC-seeklogo.com.png"
      alt="Logo"
      class="logo"
    />
    <span class="mx-3" style="color: white">Signals</span>
  </div>

  <span class="header-spacer"></span>
  <span class="header-right d-none d-md-flex mat-body-small mx-4"
    >Spent today: {{ state.moneySpent() }}</span
  >
  <div class="header-right d-none d-md-flex">
    <button
      mat-stroked-button
      aria-label="Example icon-button with home icon"
      class="mx-1 d-flex align-items-center"
      style="color: white"
      (click)="redirectToHome()"
    >
      <mat-icon class="mx-0 px-0">home</mat-icon>
    </button>
  </div>
  <div class="header-right-menu d-block d-md-none">
    <button
      mat-button
      class="mx-0 align-items-center"
      (click)="onToggleSidenav()"
    >
      <mat-icon class="mx-0 px-0" style="color: white">menu</mat-icon>
    </button>
  </div>
</mat-toolbar>
